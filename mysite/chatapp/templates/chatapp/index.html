{% extends 'chatapp/base.html' %}
{% block body %}
<h1 class="font-bold m-10">List of rooms</h1>

{% for chatroom in chatrooms %}
<div class="shadow-lg p-10 m-10 bg-blue-700 rounded-lg text-white">
    <a href="{% url 'chatapp:chatroom'  chatroom.slug %}">{{ chatroom.name }}</a>
</div>
{% endfor %}

{% endblock %}
