<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <nav class="shadow-lg px-3 py-2.5">
        <div class="container flex flex-wrap justify-between mx-auto">
            <a class="flex items-center" href="">
                <img class="h-16 mr-3" src="https://cdn2.iconfinder.com/data/icons/whcompare-isometric-web-hosting-servers/50/email-laptop-256.png" alt="">
                <span class="self-center text-4xl font-semibold">Chats App</span>
            </a>

            <div class="w-full block w-auto ">
                    <ul class="flex flex-row p-4 mt-4 border rounded-lg border-gray-100 bg-blue-100">
                        <li>
                            <a class="block py-2 pl-3 pr-4 rounded bg-blue-700 text-white hover:bg-blue-500" href='{% url "chatapp:index" %}'>Rooms</a>
                        </li>
                        {% if request.user.is_authenticated %}
                            <li>
                                <span class="block py-2 pl-3 pr-4 rounded"> Hello, {{request.user.username}} </span>
                            </li>    
                            <li>
                                <a class="block py-2 pl-3 pr-4 rounded bg-red-400" href="{% url 'users:logout' %}">Logout</a>
                            </li>   
                        {% endif %}   
                    </ul>
            </div>
        </div>

    </nav>
    {% block body %}
    {% endblock %}
    
</body>
</html>
