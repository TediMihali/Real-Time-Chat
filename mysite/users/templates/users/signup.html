{% extends "users/base.html" %}

{% block body %}

<div class="flex justify-center mt-10">
    <form class="flex flex-col bg-blue-700 shadow-lg rounded-lg w-1/2 items-center" action="" method="POST">
        {% csrf_token %}
        <div class="flex justify-center bg-blue-100 rounded-lg m-2 mt-5 px-5 py-2 w-1/2">
            <label class="mr-5">Username: </label>
            <input class="rounded-lg bg-blue-100" type="text" name="username" placeholder="Enter username">
        </div>
        <div class="flex justify-center bg-blue-100 rounded-lg m-2 mt-5 px-5 py-2 w-1/2">
            <label class="mr-5">Email: </label>
            <input class="rounded-lg bg-blue-100" type="text" name="email" placeholder="Enter username">
        </div>
        <div class="flex justify-center bg-blue-100 rounded-lg m-2 mt-5 px-5 py-2 w-1/2">
            <label class="mr-5">Password: </label>
            <input class="rounded-lg bg-blue-100" type="password" name="password" placeholder="Enter password">
        </div>
        <div>
            <button class="bg-blue-100 px-5 py-2 m-5 mt-10 rounded-lg hover:bg-blue-500">Sign Up</button>
        </div>
    </form>
</div>

{% endblock %}
